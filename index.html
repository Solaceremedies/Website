<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharma Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-4">
    <h1>Solace Remedies</h1>
    <p>Innovating for a healthier future</p>
  </header>

  <main class="container py-5">
    <section id="about" class="mb-5">
      <h2>About Us</h2>
      <p>We are dedicated to delivering innovative healthcare solutions to improve lives.</p>
    </section>

    <section id="products" class="mb-5">
      <h2>Our Products</h2>
      <p>Explore our range of pharmaceuticals and healthcare solutions.</p>
    </section>

    <section id="contact" class="mb-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer class="text-center bg-light py-3">
    <p>&copy; 2025 Solace Remedies. All rights reserved.</p>
  </footer>
</body>
</html>
