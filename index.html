<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharma Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Burger Menu Styles */
    .burger-menu {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .burger-menu div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
    }

    .nav-links.mobile {
      display: none;
      flex-direction: column;
      background-color: #007bff;
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      top: 50px;
      right: 20px;
    }

    @media (max-width: 768px) {
      .burger-menu {
        display: flex;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center p-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">Pharma Company</h1>
      <!-- Burger Menu -->
      <div class="burger-menu" id="burgerMenu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- Navigation Links -->
      <nav>
        <div class="nav-links" id="navLinks">
          <a href="#about">About</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <section id="about" class="mb-5">
      <h2>About Us</h2>
      <p>We are dedicated to delivering innovative healthcare solutions to improve lives.</p>
    </section>

    <section id="products" class="mb-5">
      <h2>Our Products</h2>
      <p>Explore our range of pharmaceuticals and healthcare solutions.</p>
    </section>

    <section id="contact" class="mb-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer class="text-center bg-light py-3">
    <p>&copy; 2025 Pharma Company. All rights reserved.</p>
  </footer>

  <script>
    // Burger Menu Toggle
    const burgerMenu = document.getElementById('burgerMenu');
    const navLinks = document.getElementById('navLinks');

    burgerMenu.addEventListener('click', () => {
      navLinks.classList.toggle('mobile');
    });
  </script>
</body>
</html>
