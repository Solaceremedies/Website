<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .product-item {
      transition: transform 0.2s;
    }
    .product-item:hover {
      transform: scale(1.02);
    }
    header {
      background: url('https://via.placeholder.com/1920x400') center/cover no-repeat;
      color: black;
    }
    body {
      background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
    }
    footer {
      background: url('https://via.placeholder.com/1920x200') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <header class="text-center py-4">
    <h1>Our Products</h1>
  </header>

  <main class="container py-5">
    <section>
      <h2 class="mb-4">Product List</h2>
      <ul class="list-group">
        <li class="list-group-item">GPMF M2</li>
        <li class="list-group-item">GPMF M1</li>
        <li class="list-group-item">GPMF M1 Forte</li>
        <li class="list-group-item">GPMF M2 Forte</li>
        <li class="list-group-item">Definit-LA</li>
      </ul>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Your Pharma Company. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
